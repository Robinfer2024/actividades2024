<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades por Día</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Actividades por Día</h1>
    <label for="days">Selecciona un día:</label>
    <select id="days" onchange="loadActivities()">
        <option value="1">Día 1</option>
        <option value="2">Día 2</option>
        <option value="3">Día 3</option>
        <option value="4">Día 4</option>
        <option value="5">Día 5</option>
        <option value="6">Día 6</option>
        <option value="7">Día 7</option>
    </select>
    <div id="activities">
        <h2>Actividades:</h2>
        <ul id="activityList">
            <!-- Las actividades se mostrarán aquí -->
        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
